<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect - Polos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.header {
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    Border: 1px solid #000
}
.logo { 
    width:120px; height:20px;
    Border: 1px solid #000;
}
.nav { 
    display: flex; gap: 20px;
}
.nav-item { 
    width:60px; height: 20px;
    Border: 1px solid #000;
}
.hero-title {
    height: 80px;
    margin: 5px auto;
    max-width: 1000px;
    Border: 1px solid #000;
}

.back {
    position: relative;
    display: flex;
    justify-content:flex-end;
    padding-right: 20px;
    margin-top: 10px;
    Border: 1px solid #000;
    
}

.back-butt {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    Border: 1px solid #000;
}

.desc {
    height: 100px;
    margin: 0 auto 5px;
    max-width: 1000px;
    Border: 1px solid #000;
}

.team-section {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 20px;
    Border: 1px solid #000;
}

.team-member {
    display: flex;
    align-items: center;
    gap: 15px;
}

.name {
    width: 240px;
    height: 50px;
    margin: 5px;
    Border: 1px solid #000;
}
.role {
    width: 240px;
    height: 100px;
    margin: 5px;
    Border: 1px solid #000;
}

.sub {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 5px;
}
.sub.left {
    text-align: right;
    align-items: flex-end;
}
.sub.right {
    text-align: left;
    align-items: flex-start;
}
.avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    Border: 1px solid #000;
}
    </style>
</head>
<body class="bg-white p-4">
    <header class=" text-white header">
<div class="logo"></div>
<div class="nav">
    <div class="nav-item"></div>
    <div class="nav-item"></div>
    <div class="nav-item"></div>
</div>
    </header>
    <div class="back">
    <div class="back-butt"></div></div>
    <div class="hero-title mx-auto"></div>
    <div class="desc mx-auto"></div>
    <div class="team-section">
<div class="team-member">
    <div class="sub left">
<div class="name"></div>
<div class="role"></div>
    </div>
    <div class="avatar"></div>
</div>

<div class="team-member">
    <div class="avatar"></div>
    <div class="sub right">
<div class="name"></div>
<div class="role"></div>
    </div>
</div>
    </div>

</body>
</html>
