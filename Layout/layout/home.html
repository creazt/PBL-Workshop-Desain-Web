<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoArcade Layout - Polos (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
    .header{
        Border: 1px solid #000;
    }
    .nav { 
        display: flex; gap: 20px;
    }
    .nav-item { 
        width:60px; height: 20px;
        Border: 1px solid #000;
        }
    .logo {
        width: 100px;
        height: 20px;
        Border: 1px solid #000;
        }
    .hero {
        height: 100px;
        Border: 1px solid #000;
    }
    .content {
        flex: 1;
        Border: 1px solid #000;
    }
    .right-column {
        height: 400px;
        Border: 1px solid #000;
    }
    </style>
</head>
<body class="p-4">
    <header class="header d-flex justify-content-between align-items-center text-white p-2 mb-3">
        <div class="logo"></div>
        <div class="nav d-flex gap-2">
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
        </div>
    </header>
    
    <main class="d-flex gap-3">
        <div class="flex-grow-1 d-flex flex-column gap-3">
            <div class="hero"></div>
            <div class="content"></div>
        </div>
        <div class="flex-grow-1 right-column"></div>
    </main>
</body>
</html>
