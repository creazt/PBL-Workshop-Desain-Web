<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoArcade - Rhythm (Polos)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: white;
      color: black;
      padding-top: 70px;
    }

    /* === Navbar Polos === */
    .navbar-neo {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
      border: 1px solid #000;
      background: white;
    }

    .nav-logo {
      width: 120px;
      height: 40px;
      border: 1px solid #000;
      display: block;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-links li {
      width: 80px;
      height: 40px;
    }

    .nav-links a {
      display: block;
      width: 100%;
      height: 100%;
      border: 1px solid #000;
      text-decoration: none;
    }

    /* === Header Sesuai Struktur Asli === */
    .header {
      text-align: center;
      padding: 20px 10px;
      margin-bottom: 20px;
    }

    .hero-title {
      max-width: 1000px;
      min-width: 500px;
      width: 100%;
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px; /* sesuaikan tinggi seperti area hero */
      border: 1px solid #000;
    }

    .hero-image {
      max-width: 75%;
      height: auto;
      border: 1px solid #000;
    }

    .desc {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
      min-height: 60px;
      border: 1px solid #000;
      line-height: 1.5;
    }

    /* === Poster Grid === */
    .games-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 0 15px 20px;
      flex-wrap: wrap;
    }

    .game-item {
      width: 160px;
      text-align: center;
    }

    .poster {
      width: 100%;
      height: 240px;
      border: 1px solid #000;
      margin-bottom: 8px;
    }

    .name {
      width: 100%;
      height: 40px;
      border: 1px solid #000;
    }

    /* === Mobile === */
    @media (max-width: 768px) {
      .hero-title {
        min-width: auto;
        height: 100px;
      }
      .games-container {
        flex-direction: column;
        align-items: center;
      }
      .game-item {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar-neo">
    <a href="portal.html" class="nav-logo"></a>
    <ul class="nav-links">
      <li><a href="#"></a></li>
      <li><a href="#" data-bs-toggle="dropdown"></a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"></a></li>
          <li><a class="dropdown-item" href="#"></a></li>
          <li><a class="dropdown-item" href="#"></a></li>
          <li><a class="dropdown-item" href="#"></a></li>
          <li><a class="dropdown-item" href="#"></a></li>
        </ul>
      </li>
      <li><a href="connect.html"></a></li>
    </ul>
  </nav>

  <!-- HEADER: struktur sesuai desain asli -->
  <div class="header">
    <div class="hero-title">
      <!-- Gambar hero (hanya placeholder visual, tetap polos) -->
      <div class="hero-image" style="width: 100%; height: 100%;"></div>
    </div>
    <div class="desc">
    </div>
  </div>

  <!-- GAME POSTERS -->
  <div class="games-container">
    <div class="game-item">
      <div class="poster"></div>
      <div class="name"></div>
    </div>
    <div class="game-item">
      <div class="poster"></div>
      <div class="name"></div>
    </div>
    <div class="game-item">
      <div class="poster"></div>
      <div class="name"></div>
    </div>
    <div class="game-item">
      <div class="poster"></div>
      <div class="name"></div>
    </div>
    <div class="game-item">
      <div class="poster"></div>
      <div class="name"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
