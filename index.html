<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoArcade Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@200..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Product/style-portal.css">

<body style="background-color: #2E294E;">
    <nav class="navbar-neo">
        <a href="index.html" class="nav-logo">
        <h1 class="logo-neo">
            <span style="color: #01CDFE">Neo</span><span style="color: #FF71CE">Arcade</span>
        </h1>
        </a>
        <ul class="nav-links">
            <li class="mx-1"><a href="index.html">Portal</a></li>
            <li class="nav-item dropdown mx-1">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownArchives" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Archives
                </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownArchives">
                        <li><a class="dropdown-item" href="Product/Genre/rpg.html">
                            <img src="Product/assets/dropdown/rpg.png">RPG</a></li>
                        <li><a class="dropdown-item" href="Product/Genre/rhythm.html">
                            <img src="Product/assets/dropdown/rhythm.png"> Rhythm</a></li>
                        <li><a class="dropdown-item" href="Product/Genre/strategy.html">
                            <img src="Product/assets/dropdown/act.png"> Strategy</a></li>
                        <li><a class="dropdown-item" href="Product/Genre/simulation.html">
                            <img src="Product/assets/dropdown/sim.png"> Simulation</a></li>
                        <li><a class="dropdown-item" href="Product/Genre/adventure.html">
                            <img src="Product/assets/dropdown/adv.png"> Adventure</a></li>
                    </ul>
                </li>
            <li class="mx-5"><a href="Product/connect.html">Connect</a></li>
        </ul>
    </nav>
    
    <main class="d-flex gap-3 justify-content-around">
        <div class="d-flex align-items-center">
            <div class="flex-grow-1 d-flex flex-column gap-3">
                <div class="hero my-5">
                    <h1 class="neo-logo">
                        <span style="color: #01CDFE">Neo</span><span style="color: #FF71CE">Arcade</span>
                    </h1>
                </div>
                <div class="content">
                    <h4 class="caption">     
                    “Between worlds and stars, 
                    <br>Welcome to the New Age of Gaming, 
                    <br>This is NeoArcade”
                    </h4>
                </div>
            </div>

        </div>

        <section class="section-carousel mt-5 pt-3">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                            <div class="carousel-item active">
                                <a href="Genre/rpg.html">
                                <img src="Product/assets/carousel/carousel-rpg.png" class="d-block w-100" alt="rpg">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="Genre/rhythm.html"> 
                                <img src="Product/assets/carousel/carousel-rhythm.png" class="d-block w-100" alt="rhythm">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="Genre/simulation.html">
                                    <img src="Product/assets/carousel/carousel-simulation.png" class="d-block w-100" alt="simulation">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="Genre/strategy.html"> 
                                    <img src="Product/assets/carousel/carousel-strategy.png" class="d-block w-100" alt="strategy">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="Genre/adventure.html"> 
                                    <img src="Product/assets/carousel/carousel-advanture.png" class="d-block w-100" alt="adventure">
                                </a>
                            </div>
                        </div>             
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

    <footer class="footer-connect">
        <p class="footer-text">© 2025 NeoArcade. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
